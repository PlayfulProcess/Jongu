<!DOCTYPE html>
<html>
<head>
    <title>The Adventures of Bunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f8ff; /* Light Alice Blue, soft for kids */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px; /* Added more top/bottom padding */
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #ff69b4; /* Hot Pink for a playful title */
            margin-bottom: 25px;
            font-size: 2em;
        }
        .book-container {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            padding: 20px; /* Increased padding */
            max-width: 700px; /* Max width for the book content */
            width: 100%;
            box-sizing: border-box;
        }
        .story-page {
            margin-bottom: 20px; /* Space between page blocks */
            text-align: center; /* Center image within the page block */
        }
        .story-page:last-child {
            margin-bottom: 0; /* No margin for the last page */
        }
        .story-page img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #eee; /* Light border around image */
            display: block; /* Ensure it behaves as a block, good for centering if parent has text-align:center */
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            .book-container {
                padding: 15px;
            }
            .story-page {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
